<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sudoku</title>
    <meta name="description" content="Test a number at the push of a button. Watch as your solution is tested in minut-- no, milliseconds.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/stylesheets/application.css">
  </head>
  <body>
    <header>
      <nav>
      </nav>
    </header>

    <main>
      <article class="puzzle">
        <section class="puzzle-block">
          <input type="number" class="puzzle-box" data-row="1" data-col="1" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="1" data-col="2" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="1" data-col="3" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="2" data-col="1" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="2" data-col="2" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="2" data-col="3" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="3" data-col="1" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="3" data-col="2" data-block="1" min="1" max="9" maxlength="1">
          <input type="number" class="puzzle-box" data-row="3" data-col="3" data-block="1" min="1" max="9" maxlength="1">
        </section>
      </article>
    </main>

    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
  </body>
</html>
